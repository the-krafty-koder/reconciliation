{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'reconciliation/reconciliation_page.css' %}"
    />
    <title>Reconciliation</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Reconcile</span>
      </div>
    </nav>
    <div class="file-upload">
      <div class="card">
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_file" class="form-label" for>Upload source</label>
                    <input class="form-control" type="file" name="first_file" for="id_first_file"/>
                    <span class="error">{{errors.first_file}}</span>
                </div>
                <div class="mb-3">
                    <label for="id_second_file" class="form-label">Upload target</label>
                    <input class="form-control" type="file" name="second_file" id="id_second_file"/>
                    <span class="error">{{errors.second_file}}</span>

                </div>
                <button type="submit" class="btn btn-primary">Reconcile</button>
                
            </form>
          
      </div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </body>
</html>
